{% extends 'eduAdmin.html' %}
{% block title %}{{edu}} | Create Role{% endblock title %}
{% block adm_area %}

<div class="container bg-fst card ">

    <div class="row ">
        <div class="col-md-8 p-4 txt-clr ">
            <h3>Create An Role Now:</h3>
            <hr class="bg-light">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        <div class="fieldWrapper">
                            {{ form.name.errors }}
                            <label for="{{ form.name.id_for_label }}" class="form-label">Name</label><br>
                            <input type="text" class="form-control" id="name"  name="name"  >
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="fieldWrapper">
                            {{ form.seats.errors }}
                            <label for="{{ form.seats.id_for_label }}" class="form-label">Seats</label><br>
                            <input type="number" class="form-control" id="seats"  name="seats"  >
                        </div>
                    </div>
                    <br>
                    <button class="w-100 mt-4 btn btn-danger btn-lg" type="submit">Submit</button>
                <!--row-end-->
                </div>
        </form>
        </div>
        <!--main-row-end-->
    </div>

</div>
<br>

{% endblock adm_area %}
