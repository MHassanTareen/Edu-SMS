{% extends 'eduAdmin.html' %}
{% block title %}{{edu}} | Class Form {% endblock title %}
{% block adm_area %}
<div class="container  p-2">
    <div class="row">
        <div class="col-md-8 cs-card">
            <h1>Create Class of Students</h1>
            <hr class="main-bg">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row ">
                    <div class="col-12 ">
                        <div class="fieldWrapper">
                            {{ form.Eclass.errors }}
                            <label for="{{ form.Eclass.id_for_label }}" class="form-label">Eclass</label><br>
                            <select class="form-control" id="Eclass" name="Eclass">
                                {% for Eclass in form.Eclass.field.choices %}
                                <option value="{{ Eclass.0 }}">{{ Eclass.1 }}</option>
                                {% endfor %}
                                
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="fieldWrapper">
                            {{ form.incharge.errors }}
                            <label for="{{ form.incharge.id_for_label }}" class="form-label">incharge</label><br>
                            <select class="form-control" id="incharge" name="incharge">
                                 {% for incharge in form.incharge.field.choices %}
                                   <option value="{{ incharge.0 }}">{{ incharge.1 }}</option>
                                 {% endfor %} 
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="fieldWrapper">
                            {{ form.name.errors }}
                            <label for="{{ form.name.id_for_label }}" class="form-label">name</label><br>
                            <input class="form-control" id="name" name="name">  
                        </div>
                    </div>
          
                    <br>
                </div>
                <button class="w-100 mt-4 btn btn-danger btn-lg" type="submit">Submit</button>
              </form>
              <hr class="bg-light">
              <a class="main-txt" href="{% url 'classCList' edu.pk_key %}">&larr; back</a>
        </div>
    </div>
  </div>
{% endblock adm_area %}
