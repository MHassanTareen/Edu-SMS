{% extends 'eduAdmin.html' %}
{% block title %}{{edu}} | Create Lab{% endblock title %}
{% block adm_area %}

<div class="container bg-fst ">

    <div class="row ">
        <div class="col-md-8 p-4 txt-clr ">
            <h3>Create An Lab Now:</h3>
            <hr class="bg-light">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        <div class="fieldWrapper">
                            {{form.department.errors}}
                            <label for="{{ form.department.id_for_label }}" class="form-label">Department</label><br>
                            <select class="form-control" id="department" name="department">
                                {% for department in form.department.field.choices %}
                                    <option value="{{ department.0 }}">{{ department.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="fieldWrapper">
                            {{ form.name.errors }}
                            <label for="{{ form.name.id_for_label }}" class="form-label">Name</label><br>
                            <input type="text" class="form-control" id="name"  name="name"  >
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="fieldWrapper">
                            {{ form.location.errors }}
                            <label for="{{ form.location.id_for_label }}" class="form-label">Location</label><br>
                            <input type="text" class="form-control" id="location"  name="location">
                        </div>
                    </div>
                    
                    <br>
                    <button class="w-100 mt-4 btn btn-danger btn-lg" type="submit">Submit</button>
                <!--row-end-->
                </div>
        </form>
        </div>
        <!--main-row-end-->
    </div>

</div>
<br>

{% endblock adm_area %}
